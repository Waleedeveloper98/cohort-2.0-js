<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="reels">
            <div class="reel">
                <img src="https://images.unsplash.com/photo-1763661582858-f88094b11c63?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="main-img">
                <div class="user-details">
                    <div class="top">
                        <img src="https://images.unsplash.com/photo-1537919350178-3f807ef70d08?q=80&w=946&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="" class="user-img">
                        <h2 class="username">waleed.m</h2>
                        <button>Follow</button>
                    </div>
                    <p class="caption">
                        Waves crash against rocky sea stacks under cloudy sky.
                    </p>
                </div>
                <div class="side-bar">
                    <div class="box">
                        <i class="ri-heart-3-line"></i>
                        <h6>234</h6>
                    </div>
                    <div class="box">
                        <i class="ri-chat-3-line"></i>
                        <h6>12</h6>
                    </div>
                    <div class="box">
                        <i class="ri-send-plane-line"></i>
                    </div>
                    <div class="box">
                        <i class="ri-bookmark-line"></i>
                    </div>
                    <div class="box">
                        <i id="more-icon" class="ri-more-2-line"></i>
                    </div>
                </div>
            </div>
            <div class="reel">

                    alt="" class="main-img">
                <div class="user-details">
                    <div class="top">
                        <img src="https://images.unsplash.com/photo-1537919350178-3f807ef70d08?q=80&w=946&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="" class="user-img">
                        <h2 class="username">waleed.m</h2>

                    <p class="caption">
                        Waves crash against rocky sea stacks under cloudy sky.

                </div>
                <div class="side-bar">
                    <div class="box">
                        <i class="ri-heart-3-line"></i>
                        <h6>234</h6>
                    </div>
                    <div class="box">
                        <i class="ri-chat-3-line"></i>
                        <h6>12</h6>
                    </div>
                    <div class="box">
                        <i class="ri-send-plane-line"></i>
                    </div>
                    <div class="box">

                    </div>
                    <div class="box">
                        <i id="more-icon" class="ri-more-2-line"></i>
                    </div>
                </div>
            </div>
        </div>
